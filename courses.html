<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Courses | Career Guidance Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 950px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 30px;
    }

    .tabs {
      text-align: center;
      margin-bottom: 25px;
    }

    .tab-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab-btn:hover,
    .tab-btn.active {
      background: #1e3a8a;
    }

    .search-box {
      text-align: center;
      margin-bottom: 25px;
    }

    .search-box input {
      width: 80%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #bbb;
      font-size: 16px;
    }

    .course-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .course-card {
      background: #f9fafb;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: 0.3s ease;
    }

    .course-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .course-card h3 {
      color: #2563eb;
      margin-bottom: 8px;
    }

    .course-card p {
      font-size: 14px;
      color: #555;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      background: #ef4444;
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Explore Courses After 12th</h1>

    <div class="tabs">
      <button class="tab-btn active" data-stream="science">ðŸ”¬ Science</button>
      <button class="tab-btn" data-stream="commerce">ðŸ’¼ Commerce</button>
      <button class="tab-btn" data-stream="arts">ðŸŽ¨ Arts</button>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for a course..." />
    </div>

    <div class="course-list" id="courseList"></div>

    <a href="index.html" class="back-btn">â¬… Back to Home</a>
  </div>

  <script src="courses.js"></script>
</body>
</html>
